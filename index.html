<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voo livre </title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="space"></div>
        <div class="wrpLogo">
            <img class="logoWhite" src="./assets/logo-white.png" alt="">
        </div>
        <div class="links">
            <ul>
                <li><a href="">Sobre</a></li>
                <li><a href="">Localização</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="wrpWelcome">
            <img id="backgroundWelcome" src="./assets/bg-alternativo.jpg" alt="">
            <div class="wrpTextsParapente">
                <div class="texts">
                    <h1>Aproveite <br> o melhor do Rio!</h1>
                    <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit</h2>
                </div>

                <div class="parapente">
                    <img src="assets/parapente.png" alt="Imagem de um parapente">
                </div>
            </div>
        </section>

        <section class="infosBox">
            <div class="wrpTitle">
                <h2>Nossos <b>Serviços</b> </h2>
            </div>
            
            <div class="wrpBoxes">
                <div class="boxInfo">
                    <img id="iconParapente" class="icon" src="assets/icon-parapente.png" alt="">
                    <div class="wrpText">
                        <h5>Parapente</h5>
                        <p>Ver mais ➜</p>
                    </div>
                </div>
                <div class="boxInfo">
                    <img class="icon" src="assets/icon-paraquedas.png" alt="">
                    <div class="wrpText">
                        <h5>Paraquedismo</h5>
                        <p>Ver mais ➜</p>
                    </div>
                </div>

                <div class="boxInfo">
                    <img class="icon" src="assets/icon-aula.png" alt="">
                    <div class="wrpText">
                        <h5>Aulas</h5>
                        <p>Ver mais ➜</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="galeria">
            <div class="wrp-title">
                <h2>Galeria de Fotos</h2>
            </div>
                    <div class="wrp-cards">
                        <div class="card">
                            <img class="imgFoto" src="assets/card1.jpg" alt="">
                            <span class="nameFoto">Nome da foto</span>
                        </div>

                    </div>
        </section>
    </main>

</body>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
